<!DOCTYPE html>
<html lang='pt-br'>
  <head>

    <!-- Meta tags Obrigatórias -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <style>
      
    </style>

    <title>Ficha de Conta Corrente Virtual</title>

  </head>
  <body>

    <header>
      <nav class='navbar navbar-dark bg-dark'>
        <span class='navbar-brand mb-0 h1'>Ficha de Conta Corrente Virtual</span>
      </nav>
    </header>

    <main class='container my-5'>

      <table class='table table-striped table-bordered table-light'>
        <thead>
          <tr class='text-center'>
            <th scope='col'>#</th>
            <th scope='col'>Cliente</th>
            <th scope='col'>Último Movimento</th>
            <th scope='col'>Saldo Atual</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <th scope='row'>
              <a href='javascript:ficha(1)'>Usuário de Demonstração</a>
            </th>
            <td>28/01/2021</td>
            <td class='text-right'>
              <span class='text-danger'>- R$ 9.000,00</span>
            </td>
          </tr>
        </tbody>
      </table>

    </main>

    <footer class='text-center'>
      <button type='button' class='btn btn-success'>Adicionar Ficha</button>
    </footer>

    <!-- Modais -->
    <div class='modal fade' id='ModalFicha' tabindex='-1' role='dialog' aria-labelledby='ModalFichaTitulo' aria-hidden='true'>
      <div class='modal-dialog modal-dialog-centered' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h5 class='modal-title' id='ModalFichaTitulo'>Conta Corrente!</h5>
            <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </div>
          <div class='modal-body'>
            ...
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
            <button type='button' class='btn btn-primary'>Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>

    <script>
      function ficha(id) {
        $('#ModalFicha').modal('show');
      }
    </script>

  </body>
</html>
